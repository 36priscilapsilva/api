name: Testes automatizados

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Instalar Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10

    - name: Instalar dependÃªncias
      run: |
        pip install flask pytest

    - name: Rodar testes com pytest
      run: |
        pytest
